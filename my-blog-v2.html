<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- & Title of the webpage -->
    <title>My Blog V2</title>
    <!-- & Link to CSS Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- & Heaader
        ~ space near the top of the webpage where that will have information like the website logo, title of a webpage, a search bar, links to other parts of the site, and a button to sign in to the webpage
    -->
     <header>
        <h1>Welcome to My Blog</h1>
        <nav>
            <!-- & Nav bar
                ~ links that will navigate to the other parts of the webpage. Usually ordered lists and/or unordered lists
            -->
            <ul class="flex-list">
                <li>
                    <a href="#about-section">About</a>
                </li>
                <li>
                    <a href="#stories-section">Stories</a>
                </li>
            </ul>
        </nav>
     </header>

    <!-- & Main
        ~ This is where the main information of the webpage will go
    -->
        <main>
            <h2>The Love of Matcha</h2>
        </main>

    <!-- & Footer
        ~ This is where important information will go that it is not suitable for the <header> element
        ~ links to external sources
            ~ in the <a> element -> use href="/privacy" instead of an id to the location of the information on the page href="#privacy"
            ~ use the target attribute tp open the link path in a new tab
                ~ target="_blank"
    -->
    <footer class="flex-list">
        <p>&copy; 2025 EtariaL33. All rights reserved.</p>
        <ul class="flex-list">
            <li>
                <a href="/terms" target="_blank">Terms</a>
            </li>
            <li>
                <a href="/legal" target="_blank">Legal</a>
            </li>
            <li>
                <a href="/archive" target="_blank">Archive</a>
            </li>
            <li>
                <a href="/privary" target="_blank">Privacy</a>
            </li>
        </ul>
    </footer>
</body>
</html>
